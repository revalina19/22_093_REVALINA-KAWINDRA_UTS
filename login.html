<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 25rem; height: 25rem;"> 
            <div class="card-body font">
              <h1 class="card-title text-primary">LOGIN</h1>
              <p class="card-title text-secondary">Masukkan NIM & Password</p>
              <!-- input -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control text-secondary" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput ">NIM</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control text-secondary" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword ">Password</label>
              </div>
              <br> <a href="content.html" class="btn btn-primary font " style="width: 21rem;">Masuk</a>
              <br> <p class="card-title mt-2 text-secondary">Lupa password? <b>Klik Disini!</b></p>
            </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
